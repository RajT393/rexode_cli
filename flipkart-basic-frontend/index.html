<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Basic Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="#">Flipkart</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button>Search</button>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Become a Seller</a></li>
                    <li><a href="#">More <span class="arrow-down"></span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="categories">
                <!-- Placeholder for categories -->
                <div class="category-item">Electronics</div>
                <div class="category-item">Fashion</div>
                <div class="category-item">Home</div>
                <div class="category-item">Appliances</div>
                <div class="category-item">Travel</div>
            </section>

            <section class="product-grid">
                <h2>Top Deals</h2>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 1">
                    <h3>Product Name 1</h3>
                    <p class="price">₹999</p>
                    <button>View Details</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 2">
                    <h3>Product Name 2</h3>
                    <p class="price">₹1499</p>
                    <button>View Details</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 3">
                    <h3>Product Name 3</h3>
                    <p class="price">₹499</p>
                    <button>View Details</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 4">
                    <h3>Product Name 4</h3>
                    <p class="price">₹1999</p>
                    <button>View Details</button>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Flipkart Clone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
